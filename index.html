<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favorite Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

<div id="array-diplay">
    <div>
            <h2>Songs Array</h2>
            <div id="songs"></div>
    </div>
    
    <div>
        <h2>Artists Array</h2>
        <div id="artists"></div>
    </div>

    <div>
        <h2>Albums Array</h2>
        <div id="albums"></div>
    </div>
</div>
    <br><br>

    <form>
        Enter Songs:
        <input type="text" name="songsName" id="userSong">
        <button id="songBtn">Submit</button>

        <br><br><br>

        Enter Artists:
        <input type="text" name="artistsName" id="userArtist">
        <button id="artistBtn">Submit</button>
 
        <br><br><br>

        Enter Albums:
        <input type="text" name="albumsName" id="userAlbum">
        <button id="albumBtn">Submit</button>
    </form>




<div id="container">
    <div id="outputs">
        <span id="songOutputs">
                <h1>Song Outputs:</h1>
        </span>
        

        <span id="artistOutputs">
                <h1>Artist Outputs:</h1>
        </span>
        

        <span id="albumOutputs">
            <h1>Album Outputs:</h1>
        </span>
    </div> 
</div>       

    <script src="main.js"></script>
</body>
</html>
