<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favorite Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>


    <div>
            <h3>Songs</h3>
            <div id="songs"></div>
    </div>
    
    
    <div>
        <h3>Albums</h3>
        <div id="albums"></div>
    </div>
    
    
    <div>
        <h3>Artists</h3>
        <div id="artists"></div>
    </div>

    <br><br><br>

    <form>
        Enter Songs:
        <input type="text" name="songsName" id="userSong">
        <button id="songBtn">Submit</button>

        <br><br><br>

        Enter Artists:
        <input type="text" name="artistsName" id="userArtist">
        <button id="artistBtn">Submit</button>
 
        <br><br><br>

        Enter Albums:
        <input type="text" name="albumsName" id="userAlbum">
        <button id="albumBtn">Submit</button>
    </form>





    <div id="outputs">
        <div id="songOutputs"></div>
        <div id="artistOutputs"></div>
        <div id="albumOutputs"></div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
